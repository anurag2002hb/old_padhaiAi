    <div id="collapse1" class="panel-collapse collapse">

        <div class="panel-group" id="acc">
          <div class="panel panel-default">
            <div class="panel-heading" data-toggle="collapse" data-parent="#acc" href="#c">
              <h4 class="panel-title">
                <a >oops</a>
              </h4>
            </div>
            <div id="c" class="panel-collapse collapse">
              <div class="panel-body">Object-Oriented Programming is a methodology or paradigm to design a
                program using classes and objects.it also allows users to handle and maintain them easily. Not only that, the main pillar of OOPs - Data Abstraction, Encapsulation, Inheritance, and Polymorphism, makes it easy for programmers to solve complex scenarios.
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" data-toggle="collapse" data-parent="#acc" href="#c0">
              <h4 class="panel-title">
                <a >Advantages of oops</a>
              </h4>
            </div>
            <div id="c0" class="panel-collapse collapse">
              <div class="panel-body">
                1. Highly complex programs can be created, handled, and maintained easily using oops. <br>
                2. OOPs, promote code reuse, thereby reducing redundancy <br>
                3. OOPs also helps to hide the unnecessary details with the help of Data Abstraction. <br>
                4. Polymorphism offers a lot of flexibility in OOPs
              
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" data-toggle="collapse" data-parent="#acc" href="#c1">
              <h4 class="panel-title">
                <a >Abstraction</a>
              </h4>
            </div>
            <div id="c1" class="panel-collapse collapse">
              <div class="panel-body">Abstraction is the method of hiding unnecessary details from the necessary ones. It is one of the main features of OOPs. <br>
              
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading"  data-toggle="collapse" data-parent="#acc" href="#c2">
              <h4 class="panel-title">
                <a>Polymorphism</a>
              </h4>
            </div>
            <div id="c2" class="panel-collapse collapse">
              <div class="panel-body">Polymorphism is the ability to present the same interface for differing underlying forms (data types).  <br>
              <b>types</b> 1. Compile Time Polymorphism (Static) -- The polymorphism which is implemented at
              the compile time is known as compile-time polymorphism -- { Method overloading or operator overloading }<br>
              2. Runtime Polymorphism (Dynamic) -- The polymorphism which is implemented at
              the run time is known as run-time polymorphism
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading"  data-toggle="collapse" data-parent="#acc" href="#c21">
              <h4 class="panel-title">
                <a>Overloading & Overriding</a>
              </h4>
            </div>
            <div id="c21" class="panel-collapse collapse">
              <div class="panel-body"> 
              <b>method overloading</b> method overloading is a techinque to have more than one function with same name but different functionalities. method overloading can be possible by three ways. 1 ->
              return type of method 2. -> no of parameters 3. -> data type of parameters
              <br>
              
              <b>operator overloading</b> with the help of Operator overloading we can redefined standard operator so that it has a different meaning when applied to the instances of a class.
              <br>
              <b>method Overriding</b> when child class contains a method which is already present in base class. then the child class override the method present in base class.
              <br>
              
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" data-toggle="collapse" data-parent="#acc" href="#c31">
              <h4 class="panel-title">
                <a >Encapsulation</a>
              </h4>
            </div>
            <div id="c31" class="panel-collapse collapse">
              <div class="panel-body">Encapsulation is the process of combining data and functions into a single
                unit called class. In Encapsulation, the data is not accessed directly because
                attributes of the class are kept private and public getter and setter methods
                are provided to manipulate these attributes. Thus, encapsulation makes the
                concept of data hiding possible</div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" data-toggle="collapse" data-parent="#acc" href="#c4">
              <h4 class="panel-title">
                <a>Inheritance</a>
              </h4>
            </div>
            <div id="c4" class="panel-collapse collapse">
              <div class="panel-body">Inheritance is a process in which one object acquires all the properties and behaviors of its parent object automatically. In such a way, you can reuse,
                extend or modify the attributes and behaviors which are defined in other
                classes.</div>
                <b>types -> </b>
              Single -- Multiple -- Multelevel -- Hybrid -- Hierarchical
  
            </div>
          </div>

              </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
              <div class="panel-body">
  
                <div class="panel-group" id="ann">
                  <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" data-parent="#ann" href="#db1">
                      <h4 class="panel-title">
                        <a>ACID.</a>
                      </h4>
                    </div>
                    <div id="db1" class="panel-collapse collapse">
                      <div class="panel-body">
                        <b>atomicity</b> -> the entire transaction takes place at once or doesn`t happen at all. <br>
                        <b>consistency</b> -> a database must be consistent before and after the transaction. <br>
                        <b>isolation</b> -> multiple transaction occur indepenently without interference. <br>
                        <b>durability</b> -> the changes of a successful transaction occurs even if the system failure occurs.
                      </div>
                    </div>
                  </div> 
                  <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" data-parent="#ann" href="#db2">
                      <h4 class="panel-title">
                        <a >Constraints </a>
                      </h4>
                    </div>
                    <div id="db2" class="panel-collapse collapse">
                      <div class="panel-body">
                        Relational constraints are the restrictions imposed on the database contents and operations. They ensure the correctness of data in the database. <br>
                        <b> Domain Constraint</b>  - Domain constraint defines the domain or set of values for an
                        attribute. It specifies that the value taken by the attribute must be the atomic value from
                        its domain.<br>
                        <b> Tuple Uniqueness Constraint </b> Tuple Uniqueness constraint specifies that all the tuples
                        must be necessarily unique in any relation.<br>
                        <b>Key Constraint</b> - All the values of the primary key must be unique. The value of the
                        primary key must not be null <br>
                      </div>
                    </div>
                  </div>
                  
                  <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" data-parent="#ann" href="#db3">
                      <h4 class="panel-title">
                        <a >Normalization  </a>
                      </h4>
                    </div>
                    <div id="db3" class="panel-collapse collapse">
                      <div class="panel-body">
                         Normalization is a process of reducing redundancy by organizing the data into multiple tables. <br>
                        <b> 1NF </b> : Every column must have a single value and should be atomic.  Duplicate columns from the same table should be removed <br>
                        <b> 2NF </b> : Every non-prime attribute of the table should be fully functionally dependent on the primary key <br>
                        <b> 3NF </b> : There is no transitive functional dependency of one attribute on any attribute in the same table.<br>
                        <b> BCNF </b> : in A -> B, A can't be a non-prime attribute if B is a prime attribute<br>
                      </div>
                    </div>
                  </div>
  
                   <div class="panel panel-default">

                  <div class="panel panel-default">

                      <h4 class="panel-title">
                        <a >tier architecture </a>

                    </div>
                    <div id="db5" class="panel-collapse collapse">
                      <div class="panel-body">
                        <b>tier 1 </b> : The client, server, and the Database are all present on the same machine. <br>
                        <b>tier 2 </b> : The 2-tier architecture refers to the client-server architecture in which applications at the client end directly communicate with the database at the server end without any middleware involved.<br>
                        <b> tier 3 </b> : In this type of architecture, the application present on the client end interacts with an application on the server end which further communicates with the database system.<br>
                        
                      </div>
                    </div>
                  </div>

                <div class="panel-group" id="add">

                      <h4 class="panel-title">
                        <a>O.S.</a>
                      </h4>
                    </div>
                    <div id="os1" class="panel-collapse collapse">
                      <div class="panel-body">
                        An operating system is a piece of software that manages all the resources of a computer system, both hardware and software, and provides an environment in which the user can execute his programs in a convenient and efficient manner by hiding underlying complexity of the hardware and acting as a resource manager. <br>
                        <b>main purpose -></b> The main purpose of an OS is to execute user programs and make it easier for users to understand and interact with computers as well as run applications. It also manages computer memory, processes, and operation of all hardware and software.
                      </div>
                    </div>
                  </div>
